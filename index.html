<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse converter</title>
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="main-header">English to Morse translator</h1>
  
  <main class="translator">

    <div class="translator__section">
      <label for="english-input" class="translator__label">English</label>
      <textarea name="english-input" class="translator__text-area" id="translatorInput" cols="30" rows="5"></textarea>
    </div>    

    <div class="translator__buttons">
      <button class="translator__btn" id="clearBtn">Clear</button>
      <button class="translator__btn" id="submitBtn">Translate</button>
    </div>

    <div class="translator__section">
      <label for="morse-output" class="translator__label">Morse</label>
      <textarea name="morse-output" class="translator__text-area" id="translatorOutput" cols="30" rows="5" disabled></textarea>
    </div>

    

    

  </main>

  <script src="./translate.js" type="module"></script>
</body>
</html>
